<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Happy Merry Christmas</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    html,
    body {
        height: 100%;
        width: 100%;
        overflow: hidden;
    }

    body {
        background: #000;
        background-size: cover;
    }

    .container {
        height: 100%;
        width: 100%;
        position: relative;
    }

    audio {
        display: none;
    }

    .Snowflake {
        animation: linear spin infinite 20s;
        -webkit-animation: linear spin infinite 20s;
        -moz-animation: linear spin infinite 20s;
        pointer-events: none;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(359deg);
        }
    }

    @-webkit-keyframes spin {
        0% {
            -webkit-transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(359deg);
        }
    }

    @-moz-keyframes spin {
        0% {
            -moz-transform: rotate(0deg);
        }
        100% {
            -moz-transform: rotate(359deg);
            -webkit-background-size: ;
            background-size: c;
        }
    }

    .grand {
        position: absolute;
        left: 100%;
        top: -150px;
        opacity: 0;
        animation: run 16s 5s ease;
        transition: all 1s linear;
        width: 50%;
    }

    img {
        width: 100%;
        height: 100%;
    }

    @keyframes run {
        0% {
            top: 0;
            opacity: 1;
        }
        80% {
            top: 100%;
            left: -300px;
            opacity: 1;
        }
        100% {
            top: 100%;
            left: -800px;
            opacity: 0;
        }
    }

    .person {
        position: absolute;
        right: -50px;
        bottom: 0;
        opacity: 0;
        transform: translateX(-50%);
        transition: all 1s linear;
        animation: personRun 20s 13s ease;
        width: 20%;
    }

    @keyframes personRun {
        0% {
            right: -10px;
            opacity: 1;
        }
        90% {
            right: 100%;
            opacity: 1;
        }
        100% {
            right: 100%;
            opacity: 0;
        }
    }

    .bigbag {
        width: 30%;
        height: 50%;
        position: absolute;
        top: 0;
        opacity: 0;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: all 1s ease;
        animation: bigbag 5s 25s ease;
        display: flex;
    }
    .bigbag p {
        color: #fff;
    }
    .bigbag img {
        flex: 1;
    }

    @keyframes bigbag {
        0% {
            top: 0;
        }
        10% {
            top: 50%;
            opacity: 1;
        }
        50% {
            top: 50%;
            transform: translate(-50%, -50%) scale(1.2);
            opacity: 1;
        }
        80% {
            top: 50%;
            transform: translate(-50%, -50%) scale(1.6);
            opacity: 1;
        }
        100% {
            top: 50%;
            transform: translate(-50%, -50%) scale(2.8);
            opacity: 0;
        }
    }

    .aframe {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: all 1s linear;
        animation: showAframe 5s 30s linear infinite;
    }

    iframe {
        display: block;
        width: 100%;
        height: 100%;
    }
